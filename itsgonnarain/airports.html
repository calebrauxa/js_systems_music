<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- needed for mq to work -->
  <title>Music for Airports</title>

  <style>
    button {
      padding: 20px 40px;
      width: 10rem;
      margin: 20px auto;
      font-size: 1.5rem;
      color: white;
      border: 2px dotted white;
      display: block;
      background-color: rgb(193, 126, 126);
    }

    button:hover {
      background-color: rgb(184, 119, 119);
    }

    button:active {
      background-color: hsl(159, 35%, 35%);
    }

    @media screen and (max-width: 600px) {
      button {
        font-size: 20vw;
        width: 100%;
      }
    }
  </style>
</head>


<body>
  <button onclick="playIt()">play</button>
  <button onclick="pauseIt()">pause</button>
  <script src="https://cdn.rawgit.com/mohayonao/web-audio-api-shim/master/build/web-audio-api-shim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/1.0.0/fetch.min.js"></script>
  <script src="airports.js"></script>
</body>

</html>
